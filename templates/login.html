    <link rel="stylesheet" href="/static/css/login.css">
    <link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    
</head>
<body>
    <a id="menu-toggle" href="#" class="btn btn-dark btn-lg toggle"><i class="fa fa-bars"></i></a>
    <nav id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <a id="menu-close" href="#" class="btn btn-light btn-lg pull-right toggle"><i class="fa fa-times"></i></a>
            <li class="sidebar-brand">
                <a href="#top" onclick=$("#menu-close").click();>Keeping Up with Cass</a>
            </li>
            <li>
                <a href="/" onclick=$("#menu-close").click();>Home</a>
            </li>
            {%if session%}
            <li>
                <a href="#about" onclick=$("#menu-close").click();>Rosters</a>
            </li>
            {% endif %}
            <li>
                <a href="{{url_for('login')}}" onclick=$("#menu-close").click();>Sign In</a>
            </li>
            {%if session%}
            <li>
                <a href="{{url_for('logout')}}" onclick=$("#menu-close").click();>Logout</a>
            </li>
            {%endif%}
        </ul>
    </nav>
    
<div id="fullscreen_bg" class="fullscreen_bg"/>
<div class="container">

	<form class="form-signin" method="POST">
		<h1 class="form-signin-heading text-muted">Sign In</h1>
        <input type="text" class="form-control" name="firstname" id="firstname" placeholder="First Name" required="" autofocus="">
        <input type="text" class="form-control" name="email" id="email" placeholder="Email address" required="" autofocus="">
		<input type="password" class="form-control" name="password" id="password" placeholder="Password" required="">
		<button class="btn btn-lg btn-primary btn-block" type="submit">
			Sign In
		</button>
    <a class="register_link" href="/register"><em>Not Registered? Register today!</em></a>
    <br>
     <a class="back_to_home" href="{{url_for('index')}}"><em>Back to home</em></a>
	</form>
    </div>
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='navbar.js') }}"></script> 
</body>
