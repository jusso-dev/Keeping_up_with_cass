<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Admin Page</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/stylish-portfolio.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/static/css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
</head>

<body>
    
<div id="fullscreen_bg" class="fullscreen_bg"/>

<div class="container">

	<form class="form-signin" method="POST">
		<h1 class="form-signin-heading text-muted">User Administrator Section</h1>
        {% if errorMsg %}
        <div class="alert alert-danger">
        <strong>{{errorMsg}}</strong>
        </div>
        {% endif %}
        {% if successMsg %}
        <div class="alert alert-success">
        <strong>{{successMsg}}</strong>
        </div>
        {% endif %}
        <input type="text" class="form-control" name="name" id="name" placeholder="Name - required" required="True" autofocus="">
        <input type="text" class="form-control" name="email" id="email" placeholder= "Email - required" require="True" autofocus="">
		<input type="text" class="form-control" name="password" id="password" placeholder="Password - required" required="True">
        <input type="text" class="form-control" name="access" id="access" placeholder="Access Role">
		<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
        <a href="{{url_for('admin')}}"<strong>Link to Roster admin</strong></a>
        <br>
        <a href="/"<strong>Home</strong></a>
	</form>
    </div>

</body>
